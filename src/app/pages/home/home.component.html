<div class="container">




    <div class="filter-container">
        <mat-form-field class="input-field">
            <mat-label>Lista de Favorito</mat-label>
            <mat-select [(ngModel)]="idLista" (selectionChange)="buscarMusicas()">
                @for (lista of listas; track lista) {
                <mat-option [value]="lista.id">{{lista.nome}}</mat-option>
                }
            </mat-select>
        </mat-form-field>





        <mat-form-field class="input-field">
            <mat-label>Filtro Geral</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Album,Banda,Musica..." #input>
        </mat-form-field>


    </div>

    <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Nome Musica Column -->
            <ng-container matColumnDef="nomeMusica">
                <th mat-header-cell *matHeaderCellDef> Nome Música </th>
                <td mat-cell *matCellDef="let element"> {{element.nomeMusica}} </td>
            </ng-container>

            <!-- Duracao Musica Column -->
            <ng-container matColumnDef="duracaoMusica">
                <th mat-header-cell *matHeaderCellDef> Duração Música </th>
                <td mat-cell *matCellDef="let element"> {{element.duracaoMusica}} </td>
            </ng-container>

            <!-- Nome Album Column -->
            <ng-container matColumnDef="nomeAlbum">
                <th mat-header-cell *matHeaderCellDef> Nome Álbum </th>
                <td mat-cell *matCellDef="let element"> {{element.nomeAlbum}} </td>
            </ng-container>

            <!-- Nome Banda Column -->
            <ng-container matColumnDef="nomeBanda">
                <th mat-header-cell *matHeaderCellDef> Nome Banda </th>
                <td mat-cell *matCellDef="let element"> {{element.nomeBanda}} </td>
            </ng-container>

            <!-- Esta Favorito Column -->
            <ng-container matColumnDef="estaFavorito">
                <th mat-header-cell *matHeaderCellDef> Favorito </th>
                <td mat-cell *matCellDef="let element" (click)="favoritar(element);">
                    <img *ngIf=" element.estaFavorito"
                        src="https://cdn.icon-icons.com/icons2/1527/PNG/512/star_106651.png" style="height: 30px;">
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->

        </table>
    </div>
</div>
